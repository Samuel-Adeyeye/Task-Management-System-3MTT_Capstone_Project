<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Auth Container -->
        <div id="authContainer" class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <input type="text" placeholder="Name (Optional)">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="statistics">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="highPriority">0</div>
                    <div class="stat-label">High Priority</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="overdueTasks">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
            </div>

            <!-- Task Creation Form -->
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <input type="text" id="taskTitle" placeholder="Task Title" required>
                </div>
                <div class="form-group">
                    <textarea id="taskDescription" placeholder="Task Description"></textarea>
                </div>
                <div class="form-group">
                    <select id="taskPriority" required>
                        <option value="">Select Priority</option>
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" id="taskDeadline" required>
                </div>
                <div class="form-group">
                    <input type="text" id="taskCategories" placeholder="Categories (comma-separated)">
                </div>
                <div class="form-group">
                    <input type="text" id="taskTags" placeholder="Tags (comma-separated)">
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            <!-- Task Filters -->
            <div class="task-filters">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <select id="priorityFilter">
                    <option value="">All Priorities</option>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <select id="sortBy">
                    <option value="deadline:asc">Deadline (Earliest)</option>
                    <option value="deadline:desc">Deadline (Latest)</option>
                    <option value="priority:desc">Priority (High to Low)</option>
                    <option value="priority:asc">Priority (Low to High)</option>
                </select>
            </div>

            <!-- Task List -->
            <div id="taskList" class="task-list"></div>

            <!-- Pagination -->
            <div id="pagination" class="pagination"></div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
